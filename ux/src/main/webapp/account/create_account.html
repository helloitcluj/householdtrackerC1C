<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Create Account</title>
    <!-- Bootstrap core CSS -->
    <link href="../css/vendor/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../css/login_account.css" rel="stylesheet">
</head>
<body style="background-color:#E6E6FA">
<div class="container">

<h1>Expense Tracker</h1>

<form  method="post" id="mainForm">
    Username:
    <br>
    <input type="text" name="username" id="username">
    <br>
    Password:
    <br>
    <input type="password" name="password" id="password">
    <br>
    Re-type password:
    <br>
    <input type="password" name="retypedPassword" id="retypepasword">
    <br>
    <input type="submit" value="Submit">
    <div id="errorMessage"/>
</form>
</div>
</div> <!-- /container -->

<!-- Bootstrap core JavaScript
    ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../js/vendor/jquery.min.js"><\/script>')</script>
<script src="../js/vendor/bootstrap.min.js"></script>
<script type="text/javascript">
    $( function() {
        $("#mainForm").submit(function (event) {

            event.preventDefault();

            var posting = $.post("registerAjax", {username: $("#username").val(), password: $("#password").val(),
                retypedPassword: $("#retypepasword").val()});

            posting.done( function(message) {
                if (message === "") {
                    window.location.href = "login_account.html";
                } else {
                    $("#errorMessage").empty().append(message);
                }
            });
        });


    });
</script>

</body>

</html>
