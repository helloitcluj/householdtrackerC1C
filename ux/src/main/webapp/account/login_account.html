<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Create Account</title>
    <!-- Bootstrap core CSS -->
    <link href="../css/vendor/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../css/login_account.css" rel="stylesheet">
</head>
<body style="background-color:#E6E6FA">
<div class="container">

<h1>Expense Tracker</h1>

<form id="mainForm" action="loginAjax" method="post">
    Username:
    <br>
    <input type="text" name="username" id="username">
    <br>
    Password:
    <br>
    <input type="password" name="password" id="password">
    <br>
    <input type="submit" value="Submit">
    <br/><br/>
    <div id="errorMessage"></div>
    Don't have an account? Click <a href="create_account.html">here</a>!
</form>

</div> <!-- /container -->

<!-- Bootstrap core JavaScript
    ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../js/vendor/jquery.min.js"><\/script>')</script>
<script src="../js/vendor/bootstrap.min.js"></script>
<script type="text/javascript">
  $( function() {
      $("#mainForm").submit(function (event) {

          event.preventDefault();

          var posting = $.post("loginAjax", {username: $("#username").val(), password: $("#password").val()});

          posting.done( function(message) {
            if (message === "") {
                window.location.href = "../";
            } else {
                var $messageDiv = $('<div class="alert alert-warning" role="alert"></div>');
                $messageDiv.append(message)
                $("#errorMessage").empty().append($messageDiv);
            }
          });
          posting.fail (function (result){
              $("#errorMessage").empty().append("Could not find server!");
          });
      });


  });
</script>

</body>

</html>
